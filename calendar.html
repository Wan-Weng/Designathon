<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Google Calendar Events</title>
    <meta name="description" content="View and manage your Google Calendar events.">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9f1f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007acc;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 2.5rem;
            border-radius: 10px 10px 0 0;
        }

        button {
            background-color: #007acc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005fa3;
        }

        a {
            display: inline-block;
            text-align: center;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 20px;
        }

        li {
            background-color: #ffffff;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        li strong {
            display: block;
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 10px;
        }

        li p {
            font-size: 1rem;
            color: #555;
            margin: 5px 0;
        }

        .no-events {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        form input:focus, form textarea:focus {
            border-color: #007acc;
            outline: none;
        }

        .styled-calendar-container {
            height: 600px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Your Google Calendar Events</h1>

    <div data-tockify-component="calendar" data-tockify-calendar="calendar101"></div>
    <script data-cfasync="false" data-tockify-script="embed" src="https://public.tockify.com/browser/embed.js"></script>

    <script>
        document.getElementById('event-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('event-title').value;
            const start = document.getElementById('event-start').value;
            const location = document.getElementById('event-location').value;
            const description = document.getElementById('event-description').value;

            // Handle saving the event here (e.g., send to server)
            console.log('Event added:', { title, start, location, description });

            // Reset the form and show feedback to the user
            this.reset();
            alert('Event added successfully!');
        });
    </script>
</body>
</html>
